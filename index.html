<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hustle</title>
  </head>
  <body>
    <header>
      <img id='hamburger'
      src='./Hamburger.png' />
      <h1>H<img id='icon' src='./slack-imgs.com.png'/>ustle</h1>
    </header>
      <img id='runner' src='./track-runner.svg' />
      <div class='ul-container'>
        <ul>
          <h2>Recent Hustles<span> +</span></h2>
          <li>- Run: 2.5 miles</li>
          <li>- Swim: 30 minutes</li>
          <li>- Run: 500 miles</li>
        </ul>
        <ul>
          <h2>Future Hustles<span> +</span></h2>
          <li>- Run: 2.5 miles</li>
          <li>- Run: 2.5 miles</li>
          <li>- Run: 2.5 miles</li>
        </ul>
      </div>
      <div class='char-container'>
        <h1>Hustle Breakdown</h1>
        <ul>
          <li class="run">Running</li>
          <li class="canoe">Canoeing</li>
          <li class="swim">Swimming</li>
        </ul>
        <img id='pie' src='./pie.png' />
      </div>
      <div class='calendar-container'>
        <img class='arrow left'
        src='./arrow-left.png' />
        <div class='calendar'>
          <div class='day'>S</div>
          <div class='day'>M</div>
          <div class='day'>T</div>
          <div class='day'>W</div>
          <div class='day'>T</div>
          <div class='day'>F</div>
          <div class='day'>S</div>
        </div>
        <img class='arrow right'
        src='./arrow-right.png' />
      </div>
  </body>
</html>
